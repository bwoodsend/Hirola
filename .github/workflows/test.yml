---
name: Test

on:
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9, 3.6, 3.7, 3.8, '3.10']
        architecture: ['x64']
        include:
          - os: macos-10.15
            python-version: 3.9
            architecture: 'x64'
          - os: macos-11.0
            python-version: 3.9
            architecture: 'x64'
          - name: Windows
            os: windows-latest
            python-version: 3.9
            architecture: 'x64'

      fail-fast: false

    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    steps:

      - uses: actions/checkout@v2
      - run: |
          git fetch --prune --unshallow

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Cache pip cached wheels
        uses: actions/cache@v2
        env:
          cache-name: ${{ matrix.os }}
        with:
          path: pip-cache
          key: ${{ matrix.os }}
          restore-keys: ${{ matrix.os }}

      - name: Install
        run: |
          pip install --cache-dir=pip-cache wheel toml
          pip install --cache-dir=pip-cache -e .[test]

      - name: Build
        run: python setup.py build
        env:
          CC_FLAGS: -D COUNT_COLLISIONS

      - name: Test
        run: pytest

      # Test PyInstaller.
      - run: pip install pyinstaller
      - working-directory: tests/PyInstaller_
        run: pyinstaller frozen-pytest.spec
      - working-directory: tests/PyInstaller_
        run: ./dist/frozen-pytest/frozen-pytest ../..
